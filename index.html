<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseWork</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <h1 v-text="subject.title"></h1>
        <p v-text="subject.location"></p>
        <p>Price:{{subject.price}}</p>
        <p >Number of spaces:{{subject.space}}</p>
        <button v-on:click="addToCart" v-if="canAddToCart">Add to cart</button>
        <button v-else disabled>Add to cart</button>
    </div>
</body>
<script>
    var store = new Vue({
        el:'#app',
        data:{
            sitename:'After School Club',
            subject:{
                id:1,
                title:'Math',
                location:'London',
                price:100,
                space:5
            },

        },
        methods:{
            addToCart(){
               
                if(this.subject.space > 0){
                   this.subject.space --;
               }
            }
        },
        computed:{
            canAddToCart:function(){
               return this.subject.space > 0 ? true : false;
           }
        }
    });
</script>
</html>
